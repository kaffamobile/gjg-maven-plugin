name: Manual Staging Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (without v prefix)'
        required: true
        default: '1.0.0'

jobs:
  deploy:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Install Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine wine32 wine64

      - name: Set version
        run: |
          mvn versions:set -DnewVersion="${{ github.event.inputs.version }}" -DgenerateBackupPoms=false
          echo "ðŸ“ Set version to ${{ github.event.inputs.version }}"

      - name: Deploy to Maven Central
        run: |
          mvn clean deploy -P release -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Summary
        run: |
          echo "### ðŸ“¦ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Publishing to Maven Central**" >> $GITHUB_STEP_SUMMARY
          echo "Available in ~30 minutes at:" >> $GITHUB_STEP_SUMMARY
          echo "https://search.maven.org/artifact/io.github.kaffamobile.tools.maven/gjg-maven-plugin/${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY